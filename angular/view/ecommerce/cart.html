<div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Product</th>
				<th>Quantity</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in cart.list">
				<td>
					{{item.product.name}}<br />
					<!--<ul>
						<li ng-repeat="(optionName, option) in item.options">{{option.label}} (+${{option.option_value|number:0}})</li>
					</ul>-->
				</td>
				<td>
					{{item.quantity}}
				</td>
				<td>
					{{item.product.cost*item.quantity|number:2}}
				</td>
				<td><a ng-click="cart.remove(item)">remove</a></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td>
					{{cart.total()|number:2}}
				</td>
				<td>
					<a ng-click="cart.empty()">empty</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="btn btn-danger">Checkout</div>
</div>
