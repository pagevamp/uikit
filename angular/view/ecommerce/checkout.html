<div style="position:absolute;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.2);z-index:15000">
	<h1>Review your order</h1>
	<table>
		<thead>
			<tr>
				<th>Product</th>
				<th>Quantity</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in cart.list">
				<td>
					{{item.product.name}}
				</td>
				<td>
					{{item.quantity}}
				</td>
				<td>
					{{item.product.price*item.quantity|number:2}}
				</td>
			</tr>
		</tbody>
	</table>
	
	<h1></h1>
</div>
