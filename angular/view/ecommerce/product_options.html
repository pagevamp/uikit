<div>
	<table>
		<tbody>
			<tr>
				<td colspan="2">
					<h3>{{product.name}}</h3>
				</td>
			</tr>
			<tr>
				<td ng-if="product.photos.length>0" style="width:30%;">
					<img ng-src="{{product.photos[0].url}}" style="width:100%;" />
				</td>
				<td>
					<div ng-repeat="option in product.options">
						<div>{{option.label}}</div>
						<div class="radio" ng-repeat="val in option.values">
							<label>
								<input type="radio" name="{{option.name}}" value="{{val.option_label}}" ng-model="selected[option.name]">
								{{val.option_label}}
							</label>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	<pre>{{selected|json}}</pre>
	<div class="btn btn-danger" ng-click="close()">Cancel</div>
	<div class="btn btn-primary" ng-click="add()">Add to cart</div>
</div>
