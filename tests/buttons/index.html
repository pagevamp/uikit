<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>Pagevamp Bootstrap - Buttons</title>
		<meta charset="UTF-8">
		<link href="../../bootstrap/less/bootstrap.less" rel="stylesheet/less" type="text/css" />
		<script>
			less = {
				logLevel: 	1,	// errors only
				poll: 		1000
			};
		</script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="../../bootstrap/dist/js/bootstrap.js"></script>
	</head>
	<body>
		<div class="container" style="margin-top:50px;">
			<h3>Regular</h3>
			<div class="btn btn-default">btn-default</div>
			<div class="btn btn-primary">btn-primary</div>
			<div class="btn btn-secondary">btn-secondary (new)</div>
			<div class="btn btn-success">btn-success</div>
			<div class="btn btn-info">btn-info</div>
			<div class="btn btn-warning">btn-warning</div>
			<div class="btn btn-danger">btn-danger</div>
			<div class="btn btn-link">btn-link</div>
			
			<h3>Icons</h3>
			<div class="btn btn-default">
				<span class="glyphicon glyphicon-star"></span>
				btn-default
			</div>
			<div class="btn btn-primary">
				<span class="glyphicon glyphicon-star"></span>
				btn-primary
			</div>
			<div class="btn btn-secondary">
				<span class="glyphicon glyphicon-star"></span>
				btn-secondary (new)
			</div>
			<div class="btn btn-success">
				<span class="glyphicon glyphicon-star"></span>
				btn-success
			</div>
			<div class="btn btn-info">
				<span class="glyphicon glyphicon-star"></span>
				btn-info
			</div>
			<div class="btn btn-warning">
				<span class="glyphicon glyphicon-star"></span>
				btn-warning
			</div>
			<div class="btn btn-danger">
				<span class="glyphicon glyphicon-star"></span>
				btn-danger
			</div>
			<div class="btn btn-link">
				<span class="glyphicon glyphicon-star"></span>
				btn-link
			</div>
		</div>
		
	</body>
</html>
