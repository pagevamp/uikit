<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>Pagevamp Bootstrap - Payment UI</title>
		<meta charset="UTF-8">
		<link href="../../bootstrap/less/bootstrap.less" rel="stylesheet/less" type="text/css" />
		<script>
			less = {
				logLevel: 	1,	// errors only
				poll: 		1000
			};
		</script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="../../bootstrap/dist/js/bootstrap.js"></script>
	</head>
	<body class="pagevamp-theme">
		<div class="container" style="margin-top:50px;">
			<div class="content-block">
				<h3>Dialog</h3>
			</div>
			<div class="pagevamp-dialog">
				<div class="overlay">
					<div class="dialog-content">
						<div class="dialog-header">
							Title
						</div>
						<div class="dialog-body">
							Body
						</div>
						<div class="dialog-footer">
							<div class="btn btn-primary">Publish</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
