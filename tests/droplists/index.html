<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>Pagevamp Bootstrap - Tabs</title>
		<meta charset="UTF-8">
		<link href="../../bootstrap/less/bootstrap.less" rel="stylesheet/less" type="text/css" />
		<script>
			less = {
				logLevel: 	1,	// errors only
				poll: 		1000
			};
		</script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="../../bootstrap/dist/js/bootstrap.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					Action <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#">Action</a></li>
					<li><a href="#">Another action</a></li>
					<li><a href="#">Something else here</a></li>
					<li class="divider"></li>
					<li><a href="#">Separated link</a></li>
				</ul>
			</div>
		</div>
		
	</body>
</html>
