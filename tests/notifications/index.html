<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>Pagevamp Bootstrap - Notifications</title>
		<meta charset="UTF-8">
		<link href="../../bootstrap/less/bootstrap.less" rel="stylesheet/less" type="text/css" />
		<script>
			less = {
				logLevel: 	1,	// errors only
				poll: 		1000
			};
		</script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="../../bootstrap/dist/js/bootstrap.js"></script>
	</head>
	<body class="pagevamp-theme">
		<div class="container" style="margin-top:50px;">
			<div class="alert alert-success" role="alert">
				<strong>Success</strong> This is a success alert.
			</div>
			<div class="alert alert-warning" role="alert">
				<strong>Warning</strong> This is a warning alert.
			</div>
			<div class="alert alert-danger" role="alert">
				<strong>Danger</strong> This is a danger alert.
			</div>
			
			<b>Unchanged:</b>
			<div class="alert alert-info" role="alert">
				<strong>Info</strong> This is an info alert.
			</div>
		</div>
		
	</body>
</html>
