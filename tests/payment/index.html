<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>Pagevamp Bootstrap - Payment UI</title>
		<meta charset="UTF-8">
		<link href="../../bootstrap/less/bootstrap.less" rel="stylesheet/less" type="text/css" />
		<script>
			less = {
				logLevel: 	1,	// errors only
				poll: 		1000
			};
		</script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="../../bootstrap/dist/js/bootstrap.js"></script>
	</head>
	<body class="pagevamp-theme">
		<div class="container" style="margin-top:50px;">
			<div class="content-block">
				<h3>Cards</h3>
				<div class="row payment">
					<div class="col-md-6">
						<div class="payment-card">
							<div class="card-type">
								<div class="payment icon card visa"></div>
							</div>
							<div class="card-info">
								<strong>**** 0000</strong><br />
								<small>Exp 01/2017</small>
							</div>
							<div class="card-actions">
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default">Select</button>
									<button type="button" class="btn btn-danger">Remove</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="payment-card">
							<div class="card-type">
								<div class="payment icon card americanExpress"></div>
							</div>
							<div class="card-info">
								<strong>**** 0000</strong><br />
								<span>Exp 01/2017</span>
							</div>
							<div class="card-actions">
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default">Select</button>
									<button type="button" class="btn btn-danger">Remove</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="payment-card">
							<div class="card-type">
								<div class="payment icon card paypal"></div>
							</div>
							<div class="card-info">
								<strong>hello@world.com</strong>
							</div>
							<div class="card-actions">
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-default">Select</button>
									<button type="button" class="btn btn-danger">Remove</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="payment-card payment-add">
							<button type="button" class="btn btn-primary btn-lg">
								<span class="glyphicon glyphicon-plus"></span>
								Add Payment Method
							</button>
						</div>
					</div>
				</div>
				
				
				<h3>Form</h3>
				<div>
					<div class="row payment card-form">
						<div class="col-md-8">
							<strong>Card Number</strong>
							<span class="faded">(Card type will be detected)</span>
							<input type="text" class="form-control" placeholder="**** **** **** ****" />
						</div>
						<div class="col-md-4">
							<strong>Expires</strong>
							<div class="input-duo">
								<input type="text" class="duo" placeholder="01" />
								<input type="text" class="duo" placeholder="2017" />
							</div>
						</div>
						<div class="col-md-8">
							<strong>Cardholder's Name</strong>
							<input type="text" class="form-control" placeholder="John Doe" />
						</div>
						<div class="col-md-4">
							<strong>CVC</strong>
							<input type="text" class="form-control" placeholder="123" />
						</div>
					</div>
				</div>
				
			</div>
				
		</div>
		
	</body>
</html>
