<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>Pagevamp Bootstrap - Switch</title>
		<meta charset="UTF-8">
		<link href="../../bootstrap/less/bootstrap.less" rel="stylesheet/less" type="text/css" />
		<script>
			less = {
				logLevel: 	1,	// errors only
				poll: 		1000
			};
		</script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="../../bootstrap/dist/js/bootstrap.js"></script>
	</head>
	<body>
		<div class="container" style="margin-top:50px;">
			
			<div class="btn-switch">
				<div class="bg"></div>
				<div class="handle"></div>
			</div>
			
			<div class="btn-switch active">
				<div class="bg"></div>
				<div class="handle"></div>
			</div>
			
			<h3>Clickable demo</h3>
			
			<div class="btn-switch active" id="demo">
				<div class="bg"></div>
				<div class="handle"></div>
			</div>
			
		</div>
		
		<script type="text/javascript">
			$(function() {
				
				/* This is not production code, just a demo */
				$('#demo').click(function() {
					if ($(this).hasClass('active')) {
						$(this).removeClass('active');
					} else {
						$(this).addClass('active');
					}
				});
			});
		</script>
		
	</body>
</html>
